services:
  postgres:
    image: postgres:latest
    container_name: postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: blog
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      # Uncomment the next line if you have an init schema file
      # - ./postgres/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blog -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    stop_grace_period: 1m

volumes:
  pgdata:
    driver: local
    

   